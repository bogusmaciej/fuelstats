{% extends "base.html" %}

{% block content %}

<a href = "/">return</a>
<div class="car_menagement_content">
    <div class="car_menagement_div">
        <h1>{{car}}</h1>
        <h2>{{car.current_odo}}{{car.odo_unit}}</h2>
    </div>
</div>
<div class="container-lg text-center">
<div class="row row-cols-1 row-cols-lg-4 justify-content-center" id="refuels_list"></div>
</div>
<br>

<h1>Add refuelig for this car</h1>
<form method="post">
    <input name = date placeholder="date" type = date required><br>
    <input name = price placeholder="price"type = number required><br>
    <input name = amount placeholder="amount" type = number required><br>
    <input name = odo placeholder="odo" type = number required><br>

    <button class= "add_refueling_btn" type="submit">Add</button>
  </form>

  <script src="/../static/get_refuels.js"></script>
{% endblock %}
